<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Single blog post page."/>
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link href="styles/blog-post-specific.css" rel="stylesheet" />
</head>

<body>
    <a href="index.html">
        <div class="logo-banner">
            <h1>Guitarrr!</h1>
            <img src="images/logo-banner.jpg" class="logo-picture" alt="guitarrr logo">
        </div>
    </a>
   
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a class="active" href="blog-list.html">BLOG</a></li>
            <li><a href="contact.html" class="contact-category">CONTACT</a></li>
        </ul>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit" class="search"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
    <main>
        <p class="nav-info"><a href="index.html" class="nav-info-link">Home</a><a href="blog-list.html" class="nav-info-link">/Blog List/</a><span></span></p>
        <!-- Specific blog-post -->
        <div class="blogpost-container">
            <div class="load-container">
                <img src="images/guitar-blue.png" alt="loader-image" id="guitar">
            </div>
        </div>

        <!-- Modal-->
        <div id="my-modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image" alt="modal picture with caption text underneath">
            <div id="caption"></div>
        </div>
        
        <iframe src="comments.html"></iframe>
    </main>
    <footer>
        <div class="footer-box">
            <a href="about.html" class="footer-links">
                <p>About us</p>
            </a>
            <a href="contact.html" class="footer-links">
                <p>Subscribe</p>
            </a>
        </div>
        <div>
            <a href="#"><img src="images/guitar-roger.jpg" class="end-banner" alt="guitar roger"></a>
        </div>
        <div class="footer-box">
            <p>On social media:</p>
            <a href="https://nb-no.facebook.com" class="social-links"><img src="images/facebook.svg" class="social-media"
                    alt="facebook"></a>
            <a href="https://www.youtube.com" class="social-links"><img src="images/youtube.svg" class="social-media"
                    alt="youtube"><a>
            <a href="https://www.snapchat.com" class="social-links"><img src="images/snapchat.svg" class="social-media" 
                    alt="snapchat"></a>
        </div>
    </footer>
    <script src="js/search.js"></script>
    <script src="js/error-message.js"></script>
    <script src="js/blog-post-specific.js"></script>
</body>
</html>
