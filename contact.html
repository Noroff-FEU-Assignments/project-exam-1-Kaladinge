</head>

<body>
    <a href="index.html">
        <div class="logo-banner">
            <h1>Guitarrr!</h1>
            <img src="images/logo-banner.jpg" class="logo-picture" alt="guitarrr logo">
        </div>
    </a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
        <ul>
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="blog-list.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
        <div class="search-container">
            <form action="/action_page.php">
                <!--<input type="text" placeholder="Search..." name="search">-->
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
    <main>
        <p><a href="index.html">Home</a>/Contact</p>
        <div class="container">
        <div class="success" id="success-message">The form has been sent successfully</div>
        <form id="contactForm">
            <div>
                <label>
                    Name
                    <input name="name" id="name" placeholder="E g. John Johnson" />
                </label>
                <div class="form-error" id="nameError">Please enter your name</div>
            </div>
    
            <div>
                <label>
                    Email
                    <input name="email" id="email" placeholder="E g. myname@contact.com"/>
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>

            <div>
                <label>
                    Subject
                    <input name="subject" id="subject" placeholder="E g. Guitar Tip Videos"/>
                </label>
                <div class="form-error" id="subjectError">Please enter a subject</div>
            </div>
    
            <div>
                <label>
                    Message
                    <input name="message" id="message" placeholder="Hi! I would like to ask..."/>
                </label>
                <div class="form-error" id="messageError">Please enter your address</div>
            </div>
    
            <button id="submit">Submit</button>
        </form>
        </div>
    </main>
    <footer>
        <div class="end-banner">
        </div>
    </footer>
    <script src="js/contact.js"></script>
</body>

</html>
