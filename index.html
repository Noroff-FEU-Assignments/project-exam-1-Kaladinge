    <a href="index.html">

            <li><a href="about.html">ABOUT</a></li>
            <li><a href="blog-list.html">BLOG</a></li>

        <a class="next-mobile"><img src="images/right-arrow.png" class="arrow"></a>

        <a href="blog-list.html">
