<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comments form for the blog post pages" />
    <title>Comments (fillout) | Guitarrr!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link href="styles/comments.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="container">
        <h3>Share Your Comments & Feedback</h3>

        <form id="commentsForm" action="https://larsingeprojects.one/guitarrr/comments.php" method="POST">
            <div>
                <label>
                    Comment
                    <textarea type="comment" name="comment_content" id="comment" placeholder="Your thoughts on this blog post" ></textarea>
                </label>
                <!--<div class="form-error" id="subjectError"></div>-->
            </div>
            <div>
                <label>
                    Username
                    <input type="nickname" name="user_nickname" id="nickname" placeholder="Your username" />
                </label>
                <!--<div class="form-error" id="subjectError"></div>-->
            </div>
            <button id="submit" type="submit">Send in Comment</button>
        </form>
        </div>
    <script src="js/search.js"></script>
    <script src="js/error-message.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
